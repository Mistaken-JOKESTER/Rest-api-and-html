<?xml version="1.0" encoding="utf-8"?>
<configuration>
 <system.webServer>
   <httpProtocol>
     <customHeaders>
       <add name="Access-Control-Allow-Origin" value="*" />
     </customHeaders>
   </httpProtocol>
 </system.webServer>
</configuration>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Rest api test</title>
  </head>
  <body>
      <div class="container" id="dashboard">
        <h1>Hello, There</h1>
        <a><button class="btn btn-success" id="loginLink">Login</button></a>
        <a><button class="btn btn-danger" id="registerLink">Register</button></a>
      </div>


      <form action="">

      </form>
      <div class="container" id="login">
          
        <form id="loginForm">
          <h1>Login</h1>
            <div class="form-group row">
              <div class="col-sm-12">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                <input type="email"  class="form-control" id="loginEmail" placeholder="email@example.com" name='loginEmail' required>
              </div>
            </div>
            <div class="form-group row">  
              <div class="col-sm-12">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="Password" name="loginPassword" required>
              </div>
            </div>
            <input type="submit" class="btn btn-outline-dark" id="loginFormBtn" value="login">
            <div><a href="./Index.html">Dont have any account</a></div>
          </form>
      </div>

      <div class="container" id="register">
          
        <form id="registerForm">
          <h1>Registeration Form</h1>
            <div class="form-group row">
                <div class="col-sm-12">
                  <label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
                  <input type="text"  class="form-control" id="registerName" placeholder="Name" name="registerName" required>
                </div>
              </div>
            <div class="form-group row">
              <div class="col-sm-12">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                <input type="email"  class="form-control" id="registerEmail" placeholder="email@example.com" name="registerEmail" required>
              </div>
            </div>
            <div class="form-group row">  
              <div class="col-sm-12">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <input type="password" class="form-control" id="registerPassword" placeholder="Password" name="registerPassword" required>
              </div>
            </div>
            <div class="form-group row">  
                <div class="col-sm-12">
                  <label for="inputPassword" class="col-sm-2 col-form-label">Confirm Password</label>
                  <input type="password" class="form-control" id="registerCPassword" placeholder="Confirm Password" name="registerCPassword" required>
                </div>
              </div>
            <input type="submit" value="Register" class="btn btn-outline-dark" id="registerFormBtn">
            <div><a href="./Index.html">Already have an account</a></div>
          </form>
      </div>

      <div class="container" id="welcome">
      </div>
      <div id="logout" class="container" style="padding-top: 20px;">
        <button id="logoutBtn" class="btn btn-outline-dark">Logout</button>
      </div>

      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script src="./main.js"></script>
  </body>
</html>
